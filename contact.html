
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Draatech - contact us</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>
<body>

<nav class="navbar" role="navigation" aria-label="main navigation">
  <div class="navbar-brand">
    <a class="navbar-item" href="/draatech/index">
      DRAATECH
    </a>
    <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
    </a>
  </div>

  <div id="navbarBasicExample" class="navbar-menu">
    <div class="navbar-start">
      <a href="/draatech/about" class="navbar-item">
        About us
      </a>

      <a href="/draatech/services" class="navbar-item">
        Our services
      </a>

      <a href="/draatech/contact" class="navbar-item">
        Contact us
      </a>
    </div>
  </div>
</nav>

<div class="container">
  <div id="contact" class="columns">
    <div id="text" class="column">
      <div id="header">CONTACT</div> 
      <div id="address" class="line">PO BOX 100 45900 Zagora Morocco</div>
      <div id="email" class="line">
        <a href="mailto:contact@draatech.com" target="_blank">
          contact@draatech.com
        </a>
      </div>
      <div id="tel1" class="line">+212661754784</div>
      <div id="tel2" class="line">+33663890173</div>
    </div>
    <div id="pic" class="column">
      <img src="contact.png">
    </div>
  </div>
</div>

<div id="footer">
  &copy;2021 by Draatech  
</div>

</body>
</html>

<script>
document.addEventListener('DOMContentLoaded', () => {

  // Get all "navbar-burger" elements
  const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

  // Check if there are any navbar burgers
  if ($navbarBurgers.length > 0) {

    // Add a click event on each of them
    $navbarBurgers.forEach( el => {
      el.addEventListener('click', () => {

        // Get the target from the "data-target" attribute
        const target = el.dataset.target;
        const $target = document.getElementById(target);

        // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
        el.classList.toggle('is-active');
        $target.classList.toggle('is-active');

      });
    });
  }

});

</script>

.navbar {
  margin-top: 20px;
}

.navbar-brand {

}

}

#contact {
  margin-top: 200px;
  height: 200px;
}

#contact #text {
  margin-top: 100px;
  text-align: center;
}

#contact #text #header {
  font-size: 1.4em;
}

#contact #text .line {
  margin-top: 10px;
}

#contact #text #tel1 {
  font-size: 0.9em;
}

#contact #text #tel2 {
  font-size: 0.9em;
}

#footer {
  position: fixed;
  bottom: 0;
  height: 50px;
  width: 100%;
  text-align: center;
  background-color: #eee;
  border-top: 1px solid #999;
  padding-top: 15px;
}
</style>
